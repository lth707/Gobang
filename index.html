<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./layer.js"></script>
    <script type="text/javascript" src="./chess.js"></script>
</head>

<body>
    <div class="text-right" style="margin-right: 20px">
        <button class="btn btn-primary restart">重置</button>
        <button class="btn btn-warning restore">悔棋</button>
    </div>
    <div id="chess"></div>
</body>
<script>
    $(function () {
        var Chess = initChess($('#chess'));
        $('.restart').click(function () {
            layer.confirm('确定要重置？', function () {
                Chess.clearChess();
                layer.closeAll();
            })
        })

        $('.restore').click(function () {
            layer.confirm('确定要悔棋？', function () {
                Chess.restoreChess();
                layer.closeAll();
            })
        })
    })
</script>

</html>
